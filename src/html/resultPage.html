<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="resultPage.css" />
  <link rel="stylesheet" type="text/css" href="global.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Rubik:wght@500;700&display=swap"
    rel="stylesheet"
  />
  <title>Простыня</title>
</head>
<body>
  <button id="backButton">
    <img src="backButton.png" alt="Назад" />
  </button>
  <div
    class="container"
    style="
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
    "
  >
    <p id="title" class="title">Результат - x/y</p>
  </div>

  <script>
    var urlParams = new URLSearchParams(window.location.search);
    var tasks = urlParams.get("num");
    var result = urlParams.get("result");
    document.getElementById("title").textContent =
      "Ваш результат - " + result + " из " + tasks;
  </script>

  <script>
    document
      .getElementById("backButton")
      .addEventListener("click", function () {
        window.location.href = "finiteGameModePage";
      });
  </script>
</body>
