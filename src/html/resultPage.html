<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="resultPage.css" />
  <link rel="stylesheet" type="text/css" href="global.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Rubik:wght@500;700&display=swap"
    rel="stylesheet"
  />
  <title>Простыня</title>
</head>
<body>
  <button id="backButton">
    <img src="backButton.png" alt="Назад" />
  </button>

  <p id="title" class="title">Результат - x/y</p>


  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const tasks = urlParams.get("num");
    const result = urlParams.get("result");
    document.getElementById("title").innerHTML =
      "Ваш результат" + "<br>" + result + " из " + tasks;
  </script>



  <script>
    document
      .getElementById("backButton")
      .addEventListener("click", function () {
        window.location.href = "finiteGameModePage";
      });
  </script>
</body>
