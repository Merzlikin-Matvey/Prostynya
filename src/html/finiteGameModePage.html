<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge" />
    <link rel="stylesheet" type="text/css" href="finiteGameModePage.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Простыня</title>
  </head>
  <body>
    <div
      class="container"
      style="
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
      "
    >
      <form class="form" method="post" action="/start_game">
        <input
          class="form_item"
          type="number"
          name="num"
          placeholder="Количество задач"
        />
        <input
          class="form_item"
          type="number"
          name="size"
          placeholder="Длина чисел"
        />
        <button
          class="button"
          type="submit"
          id="downloadSolutionButton"
        >
          Скачать ответы
        </button>
      </form>
    </div>
  </body>
</html>
