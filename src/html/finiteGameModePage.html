<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge" />
    <link rel="stylesheet" type="text/css" href="finiteGameModePage.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="global.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Простыня</title>
  </head>
  <body>
    <button id="backButton">
      <img src="backButton.png" alt="Назад" />
    </button>
    <p id="title" class="title">Параметры игры</p>
    <div id="divForm">
      <form class="form">
        <input
          class="input"
          type="text"
          id="num"
          placeholder="Количество задач"
          autocomplete="off"
        />
        <input
          class="input"
          type="text"
          id="size"
          placeholder="Длина чисел"
          autocomplete="off"
        />
      </form>
      <button
          class="button"
          id="startGameButton"
          autocomplete="off"
        >
          Начать игру
        </button>
    </div>
  </body>
  <script>
    document.getElementById("startGameButton")
    .addEventListener('click', function (){
      startGame()
    })
    
    function startGame(){
      let num = document.getElementById("num").value; 
      let size = document.getElementById("size").value; 
      
      if (num === ''){ num = 5 }
      if (size === ''){ size = 3 }

      if (checkArguments(num, size)){
        window.location.href = '/finiteGamePage?num=' + num + '&size=' + size;
      }
    }
    function checkArguments(num, size) {
      let okay = true
      try {
        num = Number(num)
        if (isNaN(num)) {
          okay = false;
          setError('num');
        }
        else if (num > 9999 || num < 0) {
          okay = false;
          setError('num');
        }
      }
      catch {
        okay = false;
        setError('size');
      }

      try {
        size = Number(size)
        if (isNaN(size)) {
          okay = false;
          setError('size');
        }
        if (size > 8 || num < 0) {
          okay = false;
          setError('size');
        }
      }
      catch {
        okay = false;
        setError('size');
      }

      return okay
    }
    
    function setError(id) {
        document.getElementById(id).value = "ЛАЖА";
        document.getElementById(id).style.color = "#CE2029"
    }

    // Убираем, если ЛАЖА
    num = document.getElementById("num");
    size = document.getElementById("size");

    num.addEventListener("click", isErrorNum);
    size.addEventListener("click", isErrorSize);

    function isErrorNum() {
      if (num.value === "ЛАЖА") {
        num.value = ""
        num.style.color = "#e5e5e5"
      }
    }

    function isErrorSize() {
      if (size.value === "ЛАЖА") {
        size.value = ""
        size.style.color = "#e5e5e5"
      }
    }

    document
        .getElementById("backButton")
        .addEventListener("click", function () {
          window.location.href = '/';
        });
  </script>
</html>
